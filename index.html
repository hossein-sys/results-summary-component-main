<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="leftPart">
        <h2 id="titleLeft">Your Result</h2>
          <div class="circle">
              <h2 id="score">76</h2>
          <h4 id="maxScore">of 100</h4>
        </div>
        <h1>Great</h1>
        <span class="description">Your scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div class="rightPart">
      <div class="rightTitle ">
        <h2 id="titleRight">Summary</h2>
      </div>
          <div class="explainer" id="explainer1"> 
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h3>Reaction</h3></div>
          <div class="explainer" id="explainer2">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <h3>Memory</h3></div>
          <div class="explainer" id="explainer3">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            <h3>Verbal</h3></div>
          <div class="explainer" id="explainer4">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <h3>Visual</h3></div>
          <div id="next">Continue</div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
